name: doi2bibtex
description: Convert DOIs to BibTeX conveniently using a web interface

publish_to: 'none' # Don't publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  clipboard: ^0.1.3
  collection: ^1.0.0
  dio: ^5.8.0+1
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  fluttertoast: ^8.0.8
  petit_bibtex: ^6.1.4

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
